<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="tela-login/style.css">

</head>
<body>
 
    <main class="container">
        <section class="inicio">
            <a href="home.html"><img src="assets/logo cata.png" alt=""></a>
            <h1>Login</h1>
        </section>
        <section class="forms">
            <form id="loginForm">
                <h2>Entrar</h2>
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" required />

                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" name="loginPassword" required />

                <button type="submit" class="btn">Entrar</button>
            </form>
            <div id="message"></div>
            <div class="link">
                NÃ£o tem conta? <a class="conta" href="conta.html">Crie uma conta aqui</a>
            </div>
        </section>
    </main>
<script src="tela-login/script.js"></script>
</body>
</html>
